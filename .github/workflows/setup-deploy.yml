name: Voice Over Artist Landing Page - Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ci-cd-basics
        run: npm ci

      - name: Build Application
        working-directory: ci-cd-basics
        run: npm run build

      - name: Verify Build Output
        working-directory: ci-cd-basics
        run: |
          ls -la dist/
          test -f dist/index.html || (echo "Build failed: index.html not found" && exit 1)

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Load GitHub Secrets
        run: |
          echo "DOMAIN=${{ secrets.DOMAIN }}" >> $GITHUB_ENV
          echo "PM2_PORT=${{ secrets.PM2_PORT }}" >> $GITHUB_ENV
          echo "PM2_NAME=${{ secrets.PM2_NAME }}" >> $GITHUB_ENV
          echo "EC2_USER=${{ secrets.EC2_USER }}" >> $GITHUB_ENV
          echo "EC2_HOST=${{ secrets.EC2_HOST }}" >> $GITHUB_ENV
          echo "EMAIL=${{ secrets.EMAIL }}" >> $GITHUB_ENV
          echo "APP_DIR=voiceover-landing" >> $GITHUB_ENV

      - name: Upload Deployment Script to Server
        run: |
          scp deploy-server-setup.sh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

      - name: Execute Deployment on Server
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF
          chmod +x /tmp/deploy-server-setup.sh
          export DOMAIN="${{ secrets.DOMAIN }}"
          export PM2_PORT="${{ secrets.PM2_PORT }}"
          export PM2_NAME="${{ secrets.PM2_NAME }}"
          export EC2_USER="${{ secrets.EC2_USER }}"
          export EMAIL="${{ secrets.EMAIL }}"
          export APP_DIR="voiceover-landing"
          
          /tmp/deploy-server-setup.sh
          EOF
