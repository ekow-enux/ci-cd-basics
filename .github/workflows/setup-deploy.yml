name: Voice Over Artist Landing Page - Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # ✅ CI: BUILD STAGE
  # =========================
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ci-cd-basics/package-lock.json

      - name: Install Dependencies
        working-directory: ci-cd-basics
        run: npm ci

      - name: Build Application
        working-directory: ci-cd-basics
        run: npm run build

      - name: Verify Build Output
        working-directory: ci-cd-basics
        run: |
          ls -la dist/
          test -f dist/index.html

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: ci-cd-basics/dist


  # =========================
  # ✅ CD: DEPLOY STAGE
  # =========================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy Build to Server
        run: |
          rsync -avz dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/voiceover-landing/

      - name: Configure PM2, Nginx & SSL
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF

          APP_DIR=/home/${{ secrets.EC2_USER }}/voiceover-landing
          PM2_NAME=${{ secrets.PM2_NAME }}
          PM2_PORT=${{ secrets.PM2_PORT }}
          DOMAIN=${{ secrets.DOMAIN }}
          EMAIL=${{ secrets.EMAIL }}

          # ===== CORE TOOLS =====
          sudo apt update -y
          sudo apt install -y nginx curl certbot python3-certbot-nginx nodejs

          # ===== PM2 =====
          sudo npm install -g pm2
          pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }} || true

          pm2 delete \$PM2_NAME || true
          pm2 serve \$APP_DIR \$PM2_PORT --name \$PM2_NAME --spa
          pm2 save

          # ===== NGINX =====
          sudo tee /etc/nginx/sites-available/voiceover > /dev/null <<EOT
          server {
              listen 80;
              server_name \$DOMAIN;

              location / {
                  proxy_pass http://localhost:\$PM2_PORT;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host \$host;
              }
          }
          EOT

          sudo ln -sf /etc/nginx/sites-available/voiceover /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl reload nginx

          # ===== SSL =====
          sudo certbot --nginx -d \$DOMAIN \
            --non-interactive --agree-tos -m \$EMAIL

          EOF
