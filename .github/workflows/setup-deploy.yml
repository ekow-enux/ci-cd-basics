name: Voice Over Artist Landing Page - Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ci-cd-basics
        run: npm ci

      - name: Build Application
        working-directory: ci-cd-basics
        run: npm run build

      - name: Verify Build Output
        working-directory: ci-cd-basics
        run: |
          ls -la dist/
          test -f dist/index.html || (echo "Build failed: index.html not found" && exit 1)

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Load GitHub Secrets
        run: |
          echo "DOMAIN=${{ secrets.DOMAIN }}" >> $GITHUB_ENV
          echo "PM2_PORT=${{ secrets.PM2_PORT }}" >> $GITHUB_ENV
          echo "PM2_NAME=${{ secrets.PM2_NAME }}" >> $GITHUB_ENV
          echo "EC2_USER=${{ secrets.EC2_USER }}" >> $GITHUB_ENV
          echo "EC2_HOST=${{ secrets.EC2_HOST }}" >> $GITHUB_ENV
          echo "EMAIL=${{ secrets.EMAIL }}" >> $GITHUB_ENV
          echo "APP_DIR=voiceover-landing" >> $GITHUB_ENV

      - name: Full Frontend Server Setup & Deploy
        run: |
          ssh $EC2_USER@$EC2_HOST <<EOF
          set -e

          export DOMAIN="$DOMAIN"
          export PM2_PORT="$PM2_PORT"
          export PM2_NAME="$PM2_NAME"
          export EMAIL="$EMAIL"
          export APP_DIR="$APP_DIR"

          sudo apt update -y
          sudo apt install -y git nginx curl certbot python3-certbot-nginx

          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs
          sudo npm install -g pm2

          pm2 startup systemd -u $EC2_USER --hp /home/$EC2_USER || true

          if [ ! -d "\$APP_DIR" ]; then
            git clone https://github.com/${{ github.repository }}.git \$APP_DIR
          fi

          cd \$APP_DIR
          git pull origin main

          cd ci-cd-basics
          npm ci
          npm run build

          pm2 stop \$PM2_NAME || true
          pm2 delete \$PM2_NAME || true
          pm2 serve dist \$PM2_PORT --name \$PM2_NAME --spa
          pm2 save

          sudo tee /etc/nginx/sites-available/voiceover > /dev/null <<EOT
          server {
              listen 80;
              server_name \$DOMAIN;

              location / {
                  proxy_pass http://localhost:\$PM2_PORT;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection upgrade;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOT

          sudo ln -sf /etc/nginx/sites-available/voiceover /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl reload nginx

          sudo certbot --nginx -d \$DOMAIN --non-interactive --agree-tos -m \$EMAIL || true

          EOF
