name: Voice Over Artist Landing Page - Auto Deploy

# This workflow automatically deploys the Voice Over Artist landing page
# Built with Vite + React + Tailwind CSS
# Deploys to EC2 server with PM2, Nginx, and SSL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ci-cd-basics
        run: npm ci

      - name: Build Application
        working-directory: ci-cd-basics
        run: npm run build

      - name: Verify Build Output
        working-directory: ci-cd-basics
        run: |
          ls -la dist/
          test -f dist/index.html || (echo "Build failed: index.html not found" && exit 1)

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Full Frontend Server Setup & Deploy
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF

          APP_DIR=voiceover-landing

          # ===== SYSTEM UPDATE =====
          sudo apt update -y && sudo apt upgrade -y

          # ===== CORE TOOLS =====
          sudo apt install -y git nginx curl certbot python3-certbot-nginx

          # ===== NODE =====
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs

          # ===== PM2 =====
          sudo npm install -g pm2
          pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }}

          # ===== CLONE SAME REPO =====
          if [ ! -d "\$APP_DIR" ]; then
            echo "Cloning repository..."
            git clone https://github.com/${{ github.repository }}.git \$APP_DIR || {
              echo "Failed to clone repository. Check SSH keys and repository access."
              exit 1
            }
          fi

          cd \$APP_DIR || {
            echo "Failed to enter app directory"
            exit 1
          }
          
          echo "Pulling latest changes..."
          git pull origin main || echo "No changes to pull"

          # ===== BUILD VITE =====
          if [ ! -d "ci-cd-basics" ]; then
            echo "Error: ci-cd-basics directory not found!"
            ls -la
            exit 1
          fi
          
          cd ci-cd-basics || {
            echo "Failed to enter ci-cd-basics directory"
            exit 1
          }
          
          echo "Installing dependencies..."
          npm ci || {
            echo "Failed to install dependencies"
            exit 1
          }
          
          echo "Building application..."
          npm run build || {
            echo "Failed to build application"
            exit 1
          }

          # ===== VALIDATE SECRETS =====
          if [ -z "${{ secrets.DOMAIN }}" ]; then
            echo "Error: DOMAIN secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.PM2_PORT }}" ]; then
            echo "Error: PM2_PORT secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.PM2_NAME }}" ]; then
            echo "Error: PM2_NAME secret is not set!"
            exit 1
          fi

          # ===== SERVE WITH PM2 =====
          pm2 delete ${{ secrets.PM2_NAME }} || true
          pm2 serve ci-cd-basics/dist ${{ secrets.PM2_PORT }} --name ${{ secrets.PM2_NAME }} --spa
          pm2 save

          # ===== NGINX CONFIG =====
          sudo tee /etc/nginx/sites-available/voiceover > /dev/null <<EOT
          server {
              listen 80;
              server_name ${{ secrets.DOMAIN }};

              location / {
                  proxy_pass http://localhost:${{ secrets.PM2_PORT }};
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOT

          sudo ln -sf /etc/nginx/sites-available/voiceover /etc/nginx/sites-enabled/
          
          echo "Testing nginx configuration..."
          sudo nginx -t || {
            echo "Nginx configuration test failed!"
            echo "Current nginx configuration:"
            sudo cat /etc/nginx/sites-available/voiceover
            echo "Nginx error log:"
            sudo tail -20 /var/log/nginx/error.log
            exit 1
          }
          
          echo "Reloading nginx..."
          sudo systemctl reload nginx || {
            echo "Failed to reload nginx"
            exit 1
          }

          # ===== SSL =====
          echo "Setting up SSL with Let's Encrypt..."
          sudo certbot --nginx -d ${{ secrets.DOMAIN }} \
            --non-interactive --agree-tos -m ${{ secrets.EMAIL }} || {
            echo "SSL setup failed, but continuing..."
          }

          EOF
