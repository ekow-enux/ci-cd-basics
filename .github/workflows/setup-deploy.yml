name: Voice Over Artist Landing Page - Auto Deploy

# This workflow automatically deploys the Voice Over Artist landing page
# Built with Vite + React + Tailwind CSS
# Deploys to EC2 server with PM2, Nginx, and SSL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ci-cd-basics
        run: npm ci

      - name: Build Application
        working-directory: ci-cd-basics
        run: npm run build

      - name: Verify Build Output
        working-directory: ci-cd-basics
        run: |
          ls -la dist/
          test -f dist/index.html || (echo "Build failed: index.html not found" && exit 1)

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Load GitHub Secrets as Environment Variables
        run: |
          echo "Loading GitHub secrets into environment variables..."
          export DOMAIN="${{ secrets.DOMAIN }}"
          export PM2_PORT="${{ secrets.PM2_PORT }}"
          export PM2_NAME="${{ secrets.PM2_NAME }}"
          export EC2_USER="${{ secrets.EC2_USER }}"
          export EC2_HOST="${{ secrets.EC2_HOST }}"
          export EMAIL="${{ secrets.EMAIL }}"
          export APP_DIR="voiceover-landing"
          
          echo "Environment variables loaded:"
          echo "DOMAIN: $DOMAIN"
          echo "PM2_PORT: $PM2_PORT"
          echo "PM2_NAME: $PM2_NAME"
          echo "EC2_USER: $EC2_USER"
          echo "EC2_HOST: $EC2_HOST"
          echo "EMAIL: $EMAIL"
          
          # Save to file for use in subsequent steps
          echo "DOMAIN=$DOMAIN" >> $GITHUB_ENV
          echo "PM2_PORT=$PM2_PORT" >> $GITHUB_ENV
          echo "PM2_NAME=$PM2_NAME" >> $GITHUB_ENV
          echo "EC2_USER=$EC2_USER" >> $GITHUB_ENV
          echo "EC2_HOST=$EC2_HOST" >> $GITHUB_ENV
          echo "EMAIL=$EMAIL" >> $GITHUB_ENV
          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV

      - name: Full Frontend Server Setup & Deploy
        run: |
          ssh $EC2_USER@$EC2_HOST <<EOF

          # Set environment variables in remote session
          export DOMAIN="$DOMAIN"
          export PM2_PORT="$PM2_PORT"
          export PM2_NAME="$PM2_NAME"
          export EC2_USER="$EC2_USER"
          export EC2_HOST="$EC2_HOST"
          export EMAIL="$EMAIL"
          export APP_DIR="voiceover-landing"

          APP_DIR="voiceover-landing"

          # ===== SYSTEM UPDATE =====
          sudo apt update -y && sudo apt upgrade -y

          # ===== CORE TOOLS =====
          sudo apt install -y git nginx curl certbot python3-certbot-nginx

          # ===== NODE =====
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs

          # ===== PM2 =====
          sudo npm install -g pm2
          
          echo "Verifying PM2 installation..."
          pm2 --version || {
            echo "PM2 installation failed"
            exit 1
          }
          
          echo "Setting up PM2 startup..."
          pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }} || echo "PM2 startup setup failed, continuing..."

          # ===== CLONE SAME REPO =====
          if [ ! -d "\$APP_DIR" ]; then
            echo "Cloning repository..."
            git clone https://github.com/${{ github.repository }}.git \$APP_DIR || {
              echo "Failed to clone repository. Check SSH keys and repository access."
              exit 1
            }
          fi

          cd \$APP_DIR || {
            echo "Failed to enter app directory"
            exit 1
          }
          
          echo "Pulling latest changes..."
          git pull origin main || echo "No changes to pull"

          # ===== BUILD VITE =====
          # Project files are in the ci-cd-basics subdirectory
          echo "Building from project directory: $(pwd)/ci-cd-basics"
          
          cd ci-cd-basics || {
            echo "Failed to enter ci-cd-basics directory"
            exit 1
          }
          
          echo "Installing dependencies..."
          npm ci || {
            echo "Failed to install dependencies"
            exit 1
          }
          
          echo "Building application..."
          npm run build || {
            echo "Failed to build application"
            exit 1
          }

          # ===== VALIDATE SECRETS =====
          echo "Validating GitHub secrets..."
          echo "DOMAIN: $DOMAIN"
          echo "PM2_PORT: $PM2_PORT"
          echo "PM2_NAME: $PM2_NAME"
          echo "EC2_USER: $EC2_USER"
          echo "EC2_HOST: $EC2_HOST"
          echo "EMAIL: $EMAIL"
          
          if [ -z "$DOMAIN" ] || [ "$DOMAIN" = "***" ]; then
            echo "Error: DOMAIN secret is not set or not properly configured!"
            exit 1
          fi
          if [ -z "$PM2_PORT" ] || [ "$PM2_PORT" = "***" ]; then
            echo "Error: PM2_PORT secret is not set or not properly configured!"
            exit 1
          fi
          if [ -z "$PM2_NAME" ] || [ "$PM2_NAME" = "***" ]; then
            echo "Error: PM2_NAME secret is not set or not properly configured!"
            exit 1
          fi
          if [ -z "$EC2_USER" ] || [ "$EC2_USER" = "***" ]; then
            echo "Error: EC2_USER secret is not set or not properly configured!"
            exit 1
          fi
          if [ -z "$EC2_HOST" ] || [ "$EC2_HOST" = "***" ]; then
            echo "Error: EC2_HOST secret is not set or not properly configured!"
            exit 1
          fi
          if [ -z "$EMAIL" ] || [ "$EMAIL" = "***" ]; then
            echo "Error: EMAIL secret is not set or not properly configured!"
            exit 1
          fi
          
          echo "All secrets validated successfully!"

          # ===== SERVE WITH PM2 =====
          echo "Current directory: $(pwd)"
          echo "Checking PM2 status..."
          pm2 status || echo "PM2 not running or no processes found"
          
          echo "Stopping any existing process with name: ${{ secrets.PM2_NAME }}"
          pm2 stop ${{ secrets.PM2_NAME }} || echo "No process to stop"
          pm2 delete ${{ secrets.PM2_NAME }} || echo "No process to delete"
          
          echo "Starting PM2 serve..."
          # Build files are in the ci-cd-basics/dist directory
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found in ci-cd-basics directory"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          pm2 serve dist ${{ secrets.PM2_PORT }} --name ${{ secrets.PM2_NAME }} --spa || {
            echo "Failed to start PM2 serve"
            exit 1
          }
          
          pm2 status
          pm2 save
          
          echo "PM2 process info:"
          pm2 info ${{ secrets.PM2_NAME }} || echo "Could not get PM2 info"
          
          echo "PM2 logs:"
          pm2 logs ${{ secrets.PM2_NAME }} --lines 10 --nostream || echo "Could not get PM2 logs"

          # ===== NGINX CONFIG =====
          echo "Setting up nginx configuration..."
          echo "Domain: $DOMAIN"
          echo "PM2 Port: $PM2_PORT"
          
          sudo tee /etc/nginx/sites-available/voiceover > /dev/null <<EOT
          server {
              listen 80;
              server_name $DOMAIN;

              location / {
                  proxy_pass http://localhost:$PM2_PORT;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOT
          
          echo "Generated nginx configuration:"
          sudo cat /etc/nginx/sites-available/voiceover

          sudo ln -sf /etc/nginx/sites-available/voiceover /etc/nginx/sites-enabled/
          
          echo "Testing nginx configuration..."
          sudo nginx -t || {
            echo "Nginx configuration test failed! Attempting fallback configuration..."
            
            # Create a simple fallback configuration
            sudo tee /etc/nginx/sites-available/voiceover > /dev/null <<EOT
server {
    listen 80;
    server_name $DOMAIN;
    
    location / {
        proxy_pass http://localhost:$PM2_PORT;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
    }
}
EOT
            
            echo "Fallback nginx configuration created:"
            sudo cat /etc/nginx/sites-available/voiceover
            
            echo "Testing fallback nginx configuration..."
            sudo nginx -t || {
              echo "Fallback nginx configuration also failed!"
              echo "Nginx error log:"
              sudo tail -20 /var/log/nginx/error.log
              exit 1
            }
          }
          
          echo "Reloading nginx..."
          sudo systemctl reload nginx || {
            echo "Failed to reload nginx"
            exit 1
          }

          # ===== SSL =====
          echo "Setting up SSL with Let's Encrypt..."
          sudo certbot --nginx -d $DOMAIN \
            --non-interactive --agree-tos -m $EMAIL || {
            echo "SSL setup failed, but continuing..."
          }

          EOF
